<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/codestar-internship/Demos/Frontend/pages/PhaseF02-CSS/" />

    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Phase02-CSS</title>

    <link rel="stylesheet" href="../../styles/css/index.css" />
    <link rel="stylesheet" href="../../styles/css/PhaseF02-CSS.css" />
  </head>
  <body>
    <h1>Forgotten CSS Concepts</h1>

    <article class="box-model">
      <h2>Box Model</h2>

      <section class="figure">
        <h3>Figure</h3>

        <div class="model">
          <div class="margin"></div>
          <div class="border"></div>
          <div class="padding"></div>
          <div class="content"></div>
        </div>
      </section>

      <section class="box-sizing">
        <h3>box-sizing</h3>

        <div class="boxes">
          <h4>border-box</h4>
          <div class="box border-box">150px</div>

          <h4>content-box</h4>
          <div class="box content-box">200px</div>
        </div>
      </section>
    </article>

    <article class="selectors">
      <h2>Selectors</h2>

      <section class="attribute-selectors">
        <h3>Attribute Selectors</h3>

        <form>
          <label>
            email
            <input type="email" name="email" placeholder="ex: bijaneisapour@gmail.com" />
          </label>

          <label>
            username
            <input type="text" name="username" placeholder="ex: BijanProgrammer" />
          </label>

          <label>
            password
            <input type="password" name="password" placeholder="ex: 1234" />
          </label>

          <label>
            age
            <input type="number" name="age" min="1" max="99" placeholder="ex: 23" />
          </label>
        </form>
      </section>

      <section class="positional-selectors">
        <h3>Positional Selectors</h3>

        <ul>
          <li>Hover Me!</li>
          <li>Hover Me!</li>
          <li>Hover Me!</li>
          <li>Hover Me!</li>
          <li>Hover Me!</li>
        </ul>
      </section>

      <section class="pseudo-selectors">
        <h3>Pseudo Selectors</h3>

        <form>
          <h5>When can you participate in non-technical sessions?</h5>

          <div class="choice">
            <input id="time-1" type="checkbox" name="time-1" />
            <label for="time-1">from 06:00 to 08:00</label>
          </div>

          <div class="choice">
            <input id="time-2" type="checkbox" name="time-2" />
            <label for="time-2">from 08:00 to 10:00</label>
          </div>

          <div class="choice">
            <input id="time-3" type="checkbox" name="time-3" />
            <label for="time-3">from 10:00 to 12:00</label>
          </div>

          <div class="choice">
            <input id="time-4" type="checkbox" name="time-4" />
            <label for="time-4">from 12:00 to 14:00</label>
          </div>
        </form>
      </section>
    </article>
  </body>
</html>
