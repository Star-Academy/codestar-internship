  <body>
    <h1><a href="">Best Practices</a>: Color</h1>

    <article class="color">
      <h2>Signup Form!</h2>

      <form>
        <div class="fields">
          <label>
            email
            <input type="email" name="email" placeholder="ex: bijaneisapour@gmail.com" />
          </label>

          <label>
            username
            <input type="text" name="username" placeholder="ex: BijanProgrammer" />
          </label>

          <label>
            password
            <input type="password" name="password" placeholder="ex: 1234" />
          </label>

          <label>
            age
            <input type="number" name="age" min="1" max="99" placeholder="ex: 23" />
          </label>
        </div>

        <button type="button">SIGNUP</button>
      </form>
    </article>

    <button onclick="toggleStatus()">Toggle Status</button>
